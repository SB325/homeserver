http {
    proxy_headers_hash_max_size 512;
    proxy_headers_hash_bucket_size 128;
    include /etc/nginx/mime.types;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log  main;
    access_log /dev/stdout main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    default_type  application/octet-stream;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream minio {
        server minio:9001;
    }
    
    upstream telemetry {
        server telemetry:3000;
    }

    upstream pgadmin {
        server pgadmin:80;
    }

    # upstream neo4j {
    #     server neo4j:7474;
    # }

    upstream news_capture {
        server news_capture:8082;
    }

    upstream bolt {
        server neo4j:7687;
    }

    # upstream ollama {
    #     server open-webui:8080;
    # }

    upstream milvusui {
        server milvusui:8080;
    }

    server {
        listen 80;  
        server_name localhost;
        
        # location / {
        #     rewrite 301 https://www.crunchy.dyndns.org$request_uri;
        # }
        
        # return 301 https://www.crunchy.dyndns.org$request_uri;

        include /etc/nginx/default.d/*.conf;

        error_page 404 /404.html;
        location = /404.html{
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html{
        }

        access_log /dev/stdout main;

    }

    # HTTPS server
    #
    server {
        listen       443 ssl;
        server_name  crunchy crunchy.dyndns.org;

        ssl_certificate      /etc/ssl/certs/crunchy.dyndns.org.crt;
        ssl_certificate_key  /etc/ssl/private/crunchy.dyndns.org.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        proxy_ssl_verify on;

        auth_basic           "Private Area";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location /pgadmin4/ {
            proxy_pass http://pgadmin;
            proxy_set_header X-Script-Name /pgadmin4;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            auth_basic on;  
        }

        location /grafana/ {
            proxy_pass http://telemetry;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            auth_basic on;  
        }

        location /api/live/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_pass http://telemetry;
        }

        location /minio/ {
            proxy_pass http://minio/;
            proxy_set_header X-Script-Name /minio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            auth_basic on;  
        }


  proxy_home:
    build:
      context: ./proxy/
      args:
        - SRC_IMG=nginx
        - SRC_TAG=latest
        - PROXY_USER=${PROXY_USER}
        - PROXY_PASSWORD=${PROXY_PASSWORD}
        - MY_DNS_NAME=${MY_DNS_NAME}
        - no_cache
    environment:
      - PROXY_USER=${PROXY_USER}
      - PROXY_PASSWORD=${PROXY_PASSWORD}
      - MY_DNS_NAME=${MY_DNS_NAME}
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./proxy/${MY_DNS_NAME}.crt:/etc/ssl/certs/${MY_DNS_NAME}.crt
      - ./proxy/${MY_DNS_NAME}.key:/etc/ssl/certs/${MY_DNS_NAME}.key
      - ./proxy/log:/var/log
      - ./proxy/4AD16FBDD81BF98248E7D0D72D28CFC5.txt:/.well-known/pki-validation/4AD16FBDD81BF98248E7D0D72D28CFC5.txt
    ports:
      - "443:443"
      - "80:80"
    restart: no #unless-stopped
    stop_grace_period: 30s
    security_opt:
      - seccomp:unconfined
    networks:
     - homeserver
    profiles:
      - main
    depends_on:
      - pgadmin

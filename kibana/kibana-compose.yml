services:
  kibana:
    depends_on:
      es01:
        condition: service_healthy
    image: docker.elastic.co/kibana/kibana:${KIBANA_IMAGE_TAG}
    volumes:
      - ./config:/usr/share/kibana/config
      - ${KIBANA_STORAGE}:/usr/share/kibana/data
    user: "kibana_system:kibana_system"
    ports:
      - ${KIBANA_PORT}:5601
    environment:
      SERVER_PUBLICBASEURL: https://crunchy.dyndns.org/kibana
      SERVER_NAME: kibana # defaults to 'your-hostname'
      SERVER_HOST: 0.0.0.0
      SERVER_BASEPATH: /kibana
      ELASTICSEARCH_HOSTS: https://es01:9200
      # ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      SERVER_REWRITEBASEPATH: false
      SERVER_SSL_CERTIFICATE: /usr/share/kibana/config/certs/es01/es01.crt
      SERVER_SSL_KEY: /usr/share/kibana/config/certs/es01/es01.key
      ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES: /usr/share/kibana/config/certs/ca/ca.crt
      ELASTICSEARCH_SSL_CERTIFICATE_MODE: certificate
      ELASTICSEARCH_SSL_VERIFICATION_MODE: none
      XPACK_SECURITY_ENABLED: true
      XPACK_SECURITY_ENROLLMENT_ENABLED: false
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: 4cc57790c6dd1e707a3993cbc88c59c5
      XPACK_REPORTING_ENCRYPTIONKEY: b755ef12860b8fb1fca351512f662fd5
      XPACK_SECURITY_ENCRYPTIONKEY: 1cf6bdcfe739eac8da4479d9f46b325e
    mem_limit: ${MEM_LIMIT}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120
    networks:
      - homeserver
    profiles:
      - llm
      - elastic
    container_name: kibana